apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skala-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oil-frontend-service
                port:
                  number: 3000
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oil-backend-service
                port:
                  number: 8000
