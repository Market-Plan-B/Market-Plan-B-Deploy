apiVersion: apps/v1
kind: Deployment
metadata:
  name: oil-frontend-deployment
  labels:
    app: oil-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oil-frontend
  template:
    metadata:
      labels:
        app: oil-frontend
    spec:
      containers:
        - name: oil-frontend
          image: amdp-registry.skala-ai.com/skala25a/oil-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: oil-frontend-secret
      imagePullSecrets:
        - name: harbor-secret

