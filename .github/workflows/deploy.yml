name: Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: amdp-registry.skala-ai.com
  NAMESPACE: skala-practice

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
          
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Deploy to Kubernetes
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ${{ github.workspace }}/kubeconfig
        chmod 600 ${{ github.workspace }}/kubeconfig
        echo "Kubeconfig file size: $(wc -c < ${{ github.workspace }}/kubeconfig)"
        echo "Kubeconfig first line: $(head -n 1 ${{ github.workspace }}/kubeconfig)"
        kubectl cluster-info
        kubectl apply -k k8s/ -n ${{ env.NAMESPACE }}