name: Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: amdp-registry.skala-ai.com
  NAMESPACE: skala-practice

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Harbor Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
        
    - name: Get commit SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/skala25a/oil-backend:latest
          ${{ env.REGISTRY }}/skala25a/oil-backend:${{ steps.vars.outputs.sha_short }}
          
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/skala25a/oil-frontend:latest
          ${{ env.REGISTRY }}/skala25a/oil-frontend:${{ steps.vars.outputs.sha_short }}
          
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        
    - name: Update deployment images
      run: |
        export KUBECONFIG=kubeconfig
        kubectl set image deployment/oil-backend-deployment oil-backend=${{ env.REGISTRY }}/skala25a/oil-backend:${{ steps.vars.outputs.sha_short }} -n ${{ env.NAMESPACE }}
        kubectl set image deployment/oil-frontend-deployment oil-frontend=${{ env.REGISTRY }}/skala25a/oil-frontend:${{ steps.vars.outputs.sha_short }} -n ${{ env.NAMESPACE }}
        
    - name: Wait for rollout
      run: |
        export KUBECONFIG=kubeconfig
        kubectl rollout status deployment/oil-backend-deployment -n ${{ env.NAMESPACE }}
        kubectl rollout status deployment/oil-frontend-deployment -n ${{ env.NAMESPACE }}