name: Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: amdp-registry.skala-ai.com
  NAMESPACE: skala-practice

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout deploy repo
      uses: actions/checkout@v4

    - name: Checkout frontend repo
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.FRONTEND_REPO }}
        token: ${{ secrets.GH_PAT }}
        path: frontend

    - name: Login to Harbor
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}

    - name: Build and Push Frontend
      run: |
        docker build \
          --build-arg VITE_MAPTILER_KEY=${{ secrets.VITE_MAPTILER_KEY }} \
          --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
          -t ${{ env.REGISTRY }}/skala25a/oil-frontend:latest \
          ./frontend
        docker push ${{ env.REGISTRY }}/skala25a/oil-frontend:latest
          
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Deploy to Kubernetes
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ${{ github.workspace }}/kubeconfig
        chmod 600 ${{ github.workspace }}/kubeconfig
        kubectl apply -k k8s/ -n ${{ env.NAMESPACE }}